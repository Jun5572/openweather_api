<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OpenWeatherAPI</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
	<div class="main_wrapper">
		<h1>世界の天気</h1>
		<p>世界の都市名を英語で入力して下さい</p>
		<input type="text" data-js="input" placeholder="例：tokyo">
		<button type="button" data-js="submit_btn">送信</button>
		<div class="weather_result_warpper" data-js="result"></div>
	</div>
	<script src="js/const.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
